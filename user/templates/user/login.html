<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" href="{% static 'images/r.png' %}">
    <title>Login</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-home navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand ms-5 pe-3" href="{% url 'homepage' %}"><span class="r">r</span>Polls</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="account d-flex ms-auto me-4">
                    <a href="{% url 'register' %}" class="btn-1 link-btn me-1">SignUp</a>
                    <a href="{% url 'login' %}" class="btn-2 link-btn">Login</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <div class="main-container">
        <div class="authentication">
            <div class="wrapper">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <h5>User Login</h5>
                    {% if error %}
                    <div class="error">
                        <i class="bi bi-exclamation-diamond"></i>
                        <span>{{ error }}</span>
                    </div>
                    {% endif %}
                    <input type="text" class="textinput" required="" name="username" id="username" placeholder="Username">
                    <input type="password" class="textinput" required="" name="password" id="password" placeholder="Enter Password">
                    <input type="submit" value="Login" required="" class="btn-1">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="upper">
            <div class="col-1">
                <div class="site-name">
                    <span class="r">r</span>Polls</a>
                </div>
            </div>
            <div class="vl"></div>
            <div class="col-2">
                <a href="{% url 'rules' %}">Site Rules</a>
                <a href="{% url 'issue' %}"><i class="bi bi-flag-fill"></i>Report an issue</a>
            </div>
            <div class="vl"></div>
            <div class="col-3">
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'feedback' %}"><i class="bi bi-chat-square-dots-fill"></i>Feedback</a>
                <a href="{% url 'sourcecode' %}"><i class="bi bi-github"></i>Project Sourcecode</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
